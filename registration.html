<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Portal | Xplore</title>
    <link rel="stylesheet" href="style_registration.css">
      <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="favicon_io\favicon-16x16.png">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    

</head>
<body>

    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="registration.php" method="post">
        <h3>SIGN IN</h3>

        <label for="Name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" required>

       
        <label for="occupation">Occupation</label>
        <input type="text" id="occupation" name="occupation" required>

        <label for="gender">Gender</label>
        <input type="text" id="gender" name="gender" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>


        <a href="Cars.html" style="text-decoration: none;"><button>SIGN IN</button></a>
        <div class="social-icon">
            <p>Already have an account?</p>
            <div class="fb"><a href="Login.html" style="text-decoration: none;">Login</a></div>
        </div>

    </form>


</body>
</html>
