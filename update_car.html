    <h2> <b> Update Car Details </b> </h2>
    <form id="addCarForm" action="update_car.php" method="post">
        <label for="existingVehicleName">Existing Vehicle Name:</label>
        <input type="text" name="existingVehicleName" required><br>

        <label for="newVehicleName">New Vehicle Name:</label>
        <input type="text" name="newVehicleName"><br>

        <label for="vRegNo">Registration Number:</label>
        <input type="text" name="vRegNo"><br>

        <label for="make">Make:</label>
        <input type="text" name="make"><br>

        <label for="model">Model:</label>
        <input type="text" name="model"><br>

        <label for="color">Color:</label>
        <input type="text" name="color"><br>

        <label for="bodyType">Body Type:</label>
        <input type="text" name="bodyType"><br>

        <label for="fuelType">Fuel Type:</label>
        <input type="text" name="fuelType"><br>

        <label for="carCondition">Car Condition:</label>
        <input type="text" name="carCondition"><br>

        <label for="capacity">Capacity:</label>
        <input type="text" name="capacity"><br>

        <label for="carImage">Car Image:</label>
        <input type="text" name="carImage"><br>

        <label for="rentCost">Rent Cost:</label>
        <input type="text" name="rentCost"><br>

        <label for="availability">Availability :</label>
        <input type="text" name="availability"><br>


        <input type="submit" name="update" value="Update Car">
    </form>
