    <h2> <b> Add A Car</b> </h2>

    <form id="addCarForm">
        <label for="vRegNo">Registration No:</label>
        <input type="text" name="vRegNo" required><br>

        <label for="vehicleName">Vehicle Name:</label>
        <input type="text" name="vehicleName" required><br>

        <label for="rentCost">Rent Cost:</label>
        <input type="text" name="rentCost" required><br>

        <label for="color">Color:</label>
        <input type="text" name="color" required><br>

        <label for="capacity">Capacity:</label>
        <input type="text" name="capacity" required><br>

        <label for="model">Model:</label>
        <input type="text" name="model" required><br>

        <label for="make">Make:</label>
        <input type="text" name="make" required><br>

        <label for="bodyType">Body Type:</label>
        <input type="text" name="bodyType" required><br>

        <label for="fuelType">Fuel Type:</label>
        <input type="text" name="fuelType" required><br>

        <label for="carCondition">Car Condition:</label>
        <input type="text" name="carCondition" required><br>

        <label for="availability">Car Availability:</label>
        <input type="text" name="availability" required><br>

        <label for="carImage">Car Image URL:</label>
        <input type="text" name="carImage" required><br>

        <input type="submit" value="Add Car">
    </form>

    <script>
        document.getElementById('addCarForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);

            fetch('add_car.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(message => {
                alert(message);
                // Redirect to the admin page or perform other actions if needed
            })
            .catch(error => console.error('Error adding car:', error));
        });
    </script>
